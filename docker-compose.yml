services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      - SECRET_KEY=${SECRET_KEY:-super-secret-key-change-me}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=films.vv1zard3x.ru,localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=https://films.vv1zard3x.ru,http://localhost:3000
      - CSRF_TRUSTED_ORIGINS=https://films.vv1zard3x.ru
      - CORS_ALLOW_ALL=False
    command: >
      sh -c "mkdir -p /app/data /app/media &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py populate_movies || true &&
             daphne -b 0.0.0.0 -p 8000 movie_backend.asgi:application"
    restart: unless-stopped

volumes:
  sqlite_data:
